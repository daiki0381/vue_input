<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .parent {
        width: 800px;
        margin: 0 auto;
        border: 1px solid red;
        padding: 50px;
      }
      .child {
        width: 50%;
        margin: 0 auto;
        border: 1px solid blue;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="app" class="parent">
      <my-component
        class="child"
        v-for="member in members"
        :key="member.name"
        :member="member"
      ></my-component>
    </div>

    <script>
      const myComponent = {
        template: `
          <div>
            <p>{{ member.name }}</p>
          </div>
        `,
        props: {
          member: {
            type: Object,
          },
        },
      };

      const app = new Vue({
        el: '#app',
        components: {
          myComponent,
        },
        data() {
          return {
            members: [
              {
                name: 'Alice',
              },
              {
                name: 'Bob',
              },
              {
                name: 'Carol',
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>
