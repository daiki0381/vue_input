<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">{{ message }}</div>

    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            message: 'Hello Vue!',
          };
        },
        // ⭐️ dataが生成された後のタイミング。
        created() {
          console.log(this.message); // 表示される。
          console.log(this.$el); // 表示されない。
        },
        // ⭐️ 仮想DOMが生成された後のタイミング (全ての仮想DOMが生成される保証はない)。
        // ⭐️ 全ての仮想DOMが生成されるまで待つ場合、$nextTickを使用する。
        mounted() {
          console.log(this.message); // 表示される。
          console.log(this.$el); // 表示される。
        },
      });
    </script>
  </body>
</html>
