<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>タイトル</th>
            <th>著者</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="book in books" :key="book.id">
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.url }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            books: [
              {
                id: 1,
                title: 'タイトル',
                author: '著者',
                url: 'https://www.google.com',
              },
              {
                id: 2,
                title: 'タイトル',
                author: '著者',
                url: 'https://www.google.com',
              },
              {
                id: 3,
                title: 'タイトル',
                author: '著者',
                url: 'https://www.google.com',
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>
