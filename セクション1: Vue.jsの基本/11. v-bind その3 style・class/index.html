<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div :style="{fontSize: fontSize}">style</div>
      <!-- ⭐️ :class="{クラス名: 条件}で条件がtrueの時にクラスが付与される。-->
      <div :class="{active: isActive}">class</div>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            fontSize: '20px',
            isActive: true,
          };
        },
      });
    </script>
  </body>
</html>
