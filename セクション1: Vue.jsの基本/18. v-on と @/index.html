<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="onClickButton">{{ message }}</button>
      <!-- ⭐️ v-on:は@に省略可能。-->
      <button @click="onClickButton">{{ message }}</button>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            message: 'Click!',
          };
        },
        // ⭐️ 仮想DOMの範囲内で使用する関数を定義する。
        // ⭐️ キャッシュ (一時保存) されないため、呼び出す度に実行される。
        methods: {
          onClickButton() {
            console.log('Clicked!');
          },
        },
      });
    </script>
  </body>
</html>
