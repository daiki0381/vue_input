<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="onClickButtonEvent">{{ message }}</button>
      <button @click="onClickButtonArgument(1)">{{ message }}</button>
      <button @click="onClickButtonArgumentEvent(1, $event)">
        {{ message }}
      </button>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            message: 'Click!',
          };
        },
        methods: {
          // ⭐️ イベントオブジェクトを受け取る。
          onClickButtonEvent(event) {
            console.log(event);
          },
          // ⭐️ 引数を受け取る。
          onClickButtonArgument(num) {
            console.log(num);
          },
          // ⭐️ 引数とイベントオブジェクトを受け取る。
          onClickButtonArgumentEvent(num, event) {
            console.log(num, event);
          },
        },
      });
    </script>
  </body>
</html>
