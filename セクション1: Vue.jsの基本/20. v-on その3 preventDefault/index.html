<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <form>
        <!-- ⭐️ デフォルトの動作をキャンセルする。-->
        <button @click.prevent="onClickButton">{{ message }}</button>
      </form>
    </div>

    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            message: '送信',
          };
        },
        methods: {
          onClickButton() {
            console.log('デフォルトの動作をキャンセルする。');
          },
        },
      });
    </script>
  </body>
</html>
